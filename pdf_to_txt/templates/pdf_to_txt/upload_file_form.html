<form id="pdf_form_id" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div id="tool_header">Covert pdf to txt</div>
  {{ form.file }}
  <input id="form_submit" type="submit" value="Submit" />
</form>

<style>
  #pdf_form_id {
    margin-top: 3%;
    margin-bottom: 3%;
    margin: auto;
    width: 50%;
    padding: 10px;
  }
  @media (max-width: 641px) {
    #pdf_form_id {
      width: 90%;
    }
  }

  option {
    background-color: slategray;
  }

  #tool_header {
    padding-top: 3%;
    font-size: 42px;
    font-weight: 600;
  }

  #file_selector_id {
    padding: 2%;
    width: 100%;
    background-color: var(--dark_background);
    margin-top: 20px;
    margin-bottom: 20px;
    color: aliceblue;
  }

  #form_submit {
    margin-top: 20px;
    padding: 10px 20px 10px;
    background-color: dodgerblue;
    color: inherit;
    border-radius: 5px;
    border-color: transparent;
  }
</style>
