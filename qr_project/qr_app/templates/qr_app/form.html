{% extends "qr_app\base.html" %}


{% block content%}
<form id="qr_form_id" class="form_general" method="post" >
    {% csrf_token %}
    <div class="tool_header">Create QR code</div>                        
    <div class="form_text_css" >{{ form.text }}</div>
    <div class="form_radio_css" >{{ form.barcode_type_selection }}</div>
    
    <input type="submit" value="Submit" >
</form>
{% endblock content%}
