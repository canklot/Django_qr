<form id="qr_form_id" class="center" method="post">
  {% csrf_token %}
  <div id="tool_header">Create QR code</div>
  {{ form.text }} {{ form.barcode_type_selection }}
  <input id="form_submit" type="submit" value="Submit" />
</form>

<style>
  #qr_form_id {
    margin-top: 3%;
    margin-bottom: 3%;
    margin: auto;
    width: 50%;
    padding: 10px;
  }
  @media (max-width: 641px) {
    #qr_form_id {
      width: 90%;
    }
  }

  #qr_type_input_id {
    font-size: larger;
    background-color: inherit;
    color: inherit;
    border-radius: 5px;
    display: block;
  }

  option {
    background-color: slategray;
  }

  #tool_header {
    padding-top: 3%;
    font-size: 42px;
    font-weight: 600;
  }

  #qr_text_input_id {
    padding: 2%;
    width: 100%;
    background-color: var(--dark_background);
    margin-top: 20px;
    margin-bottom: 20px;
    color: aliceblue;
  }

  #form_submit {
    margin-top: 20px;
    padding: 10px 20px 10px;
    background-color: dodgerblue;
    color: inherit;
    border-radius: 5px;
    border-color: transparent;
  }
</style>
